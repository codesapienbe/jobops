name: Build PyInstaller Release

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt || pip install .

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --noconsole --onefile src/jobops/__init__.py --name jobops-toolbar

      - name: Rename output (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move dist\jobops-toolbar.exe dist\jobops-toolbar-windows.exe

      - name: Rename output (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mv dist/jobops-toolbar dist/jobops-toolbar-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jobops-toolbar-${{ matrix.os }}
          path: dist/jobops-toolbar-* 