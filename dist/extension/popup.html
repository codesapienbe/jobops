<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clip Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="glassmorphic-popup">
      <div id="preview-container"></div>
      <div id="progress-bar" style="display:none; width:100%; height:6px; background: linear-gradient(90deg, #78ffd6 0%, #a8ff78 100%); border-radius: 4px; margin-bottom: 10px; animation: progressBarAnim 1.2s linear infinite alternate;"></div>
      <div class="buttons">
        <button id="generate" aria-label="Generate">🪄</button>
        <button id="approve" aria-label="Clip">📋</button>
        <button id="cancel" aria-label="Cancel">❌</button>
      </div>
      <div id="clip-status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
