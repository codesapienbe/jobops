<!DOCTYPE html>
<html>
  <head>
    <title>Clip Preview</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="glassmorphic-popup">
      <h2 id="clip-title"></h2>
      <div class="meta" id="clip-url"></div>
      <textarea id="clip-body"></textarea>
      <div class="meta" id="clip-meta"></div>
      <div class="buttons">
        <button id="approve">Clip</button>
        <button id="cancel">Cancel</button>
      </div>
      <div id="clip-status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
